        //Ćwiczenie 2
        const czlowiek = {name:"Marek"};
        const pies = {name:123};

        function readName(object)
        {
            try{
                if(typeof(object.name) === "string")
                {
                    console.log("Imię to: " + object.name)
                }
                else
                {
                    throw new Error("Błędne imię");
                }
            }
            catch(error)
            {
                console.log(error.message);
            }
        }

        readName(czlowiek);
        readName(pies);

        //Ćwiczenie 4
        function randomTask()
        {
            return new Promise((resolve, reject) =>{
                random = Math.floor(Math.random() * 2);
                if(random == 0){
                    reject("Zadanie się nie powiodło");
                }
                else
                {
                    resolve("Zadanie się powiodło");
                }
